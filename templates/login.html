{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md border border-blue-100">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-user-circle text-blue-500 text-3xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-blue-600">Welcome Back</h2>
      <p class="text-blue-400 mt-2">Sign in to your account</p>
    </div>
    
    <form action="/login" method="POST" class="space-y-6">
      <div>
        <label class="block text-blue-700 font-medium mb-2">Username:</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-user text-blue-400"></i>
          </div>
          <input 
            type="text" 
            name="username" 
            required 
            class="w-full pl-10 pr-4 py-3 rounded-lg border border-blue-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:outline-none transition duration-300"
            placeholder="Enter your username"
          >
        </div>
      </div>

      <div>
        <label class="block text-blue-700 font-medium mb-2">Password:</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-lock text-blue-400"></i>
          </div>
          <input 
            type="password" 
            name="password" 
            required 
            class="w-full pl-10 pr-4 py-3 rounded-lg border border-blue-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:outline-none transition duration-300"
            placeholder="Enter your password"
          >
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="remember"
            class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-blue-300 rounded"
          >
          <label for="remember" class="ml-2 block text-sm text-blue-600">
            Remember me
          </label>
        </div>
        <div>
          <a href="#" class="text-sm text-blue-500 hover:text-blue-700">
            Forgot Password?
          </a>
        </div>
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:-translate-y-1 shadow-md hover:shadow-lg"
      >
        <i class="fas fa-sign-in-alt mr-2"></i>Log In
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-blue-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-blue-500">New to our platform?</span>
        </div>
      </div>
      <a href="/signup" class="block w-full bg-blue-100 hover:bg-blue-200 text-blue-700 font-medium py-3 px-4 rounded-lg transition duration-300">
        <i class="fas fa-user-plus mr-2"></i>Create an Account
      </a>
    </div>
  </div>
</div>
{% endblock %}
