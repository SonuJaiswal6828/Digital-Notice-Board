{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md border border-blue-100">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-user-plus text-blue-500 text-3xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-blue-600">Create Account</h2>
      <p class="text-blue-400 mt-2">Join our community today</p>
    </div>
    
    <form action="/signup" method="POST" class="space-y-6">
      <div>
        <label class="block text-blue-700 font-medium mb-2">Username:</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-user text-blue-400"></i>
          </div>
          <input 
            type="text" 
            name="username" 
            required 
            class="w-full pl-10 pr-4 py-3 rounded-lg border border-blue-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:outline-none transition duration-300"
            placeholder="Enter your username"
          >
        </div>
      </div>

      <div>
        <label class="block text-blue-700 font-medium mb-2">Password:</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-lock text-blue-400"></i>
          </div>
          <input 
            type="password" 
            name="password" 
            required 
            class="w-full pl-10 pr-4 py-3 rounded-lg border border-blue-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:outline-none transition duration-300"
            placeholder="Create a strong password"
          >
        </div>
      </div>

      <div>
        <label class="block text-blue-700 font-medium mb-2">Role:</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-user-tag text-blue-400"></i>
          </div>
          <select 
            name="role"
            class="w-full pl-10 pr-4 py-3 rounded-lg border border-blue-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-300 focus:outline-none transition duration-300 text-blue-700"
          >
            <option value="student" class="text-blue-700">Student</option>
          </select>
        </div>
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:-translate-y-1 shadow-md hover:shadow-lg"
      >
        <i class="fas fa-user-plus mr-2"></i>Sign Up
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-blue-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-blue-500">Already have an account?</span>
        </div>
      </div>
      <a href="/login" class="block w-full bg-blue-100 hover:bg-blue-200 text-blue-700 font-medium py-3 px-4 rounded-lg transition duration-300">
        <i class="fas fa-sign-in-alt mr-2"></i>Log In
      </a>
    </div>
  </div>
</div>
{% endblock %}
